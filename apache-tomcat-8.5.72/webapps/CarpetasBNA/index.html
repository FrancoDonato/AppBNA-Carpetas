<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpetasBna</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/Styles.css">
</head>
<body>
    <h1>Creador de carpetas BNA</h1>
    <h2>Desarrollado por Franco Donato Gonzalez</h2>

    <div id="divTecnico" class="container-fluid">

        <h3>Datos del Tecnico</h3>

        <label for="NombreTecnico" class="form-label">Nombre</label>
        <input type="text" class="form-control-sm" id="NombreTecnico">
        <label for="ApellidoTecnico" class="form-label">Apellido</label>
        <Input type="text" class="form-control-sm" id="ApellidoTecnico"></Input>
        <label for="legajoTecnico" class="form-label">Legajo</label>
        <input type="text" class="form-control-sm" id="legajoTecnico">
        <label for="fechaInstalacion" class="form-label">Fecha de instalación</label>
        <input type="date" class="form-control-sm" id="fechaInstalacion">
        
    </div>
    <div id="divDatosSucursal">

        <h3>Datos de la sucursal</h3>

        <label for="codigoSuc">Codigo</label>
        <input type="text" id="codigoSuc" class="form-control-sm">
        <label for="NombreSuc">Nombre </label>
        <input type="text" id="NombreSuc" class="form-control-sm">
        <label for="ProvinciaSuc">Provincia</label>
        <input type="text" id="ProvinciaSuc" class="form-control-sm">
        <label for="LocalidadSuc">Localidad</label>
        <input type="text" id="LocalidadSuc" class="form-control-sm">
        <label for="DireccionSuc">Direccion</label>
        <input type="text" id="DireccionSuc" class="form-control-sm">

    </div>

    <div id="divDatosCajeros">

        <div id="divCajeroNuevo">
            
            <h3>Datos del equipo nuevo</h3>
            
            <label for="idNuevo" class="form-label">ID</label>
            <input type="text" id="idCajero" class="form-control-sm">
            <label for="serieNuevo" class="form-label">Serial</label>
            <input type="text" id="serieNuevo" class="form-control-sm">
            <label for="modeloNuevo" class="form-label">Modelo</label>
            <select name="modelos" id="modeloNuevo"class="form-control-sm">
                <option value=1>CT 100D RL</option>
                <option value=2>CD 100D FL</option>
                <option value=3>FET 200V RL</option>
                <option value=4>FECT 200V RL</option>
                
            </select>
        <label for="posicionCajero"class="form-label">Posición</label>
        <select name="posicion" id="posicionCajero"class="form-control-sm">
            <option value=2 >Nueva Posición</option>
            <option value=1>Recambio</option>
        </select>
    </div>
    
    <div id="divCajeroViejo">
        <h3>Datos del cajero viejo</h3>
        
        <label for="serieViejo" class="form-label">Serial</label>
        <input type="text" id="serieViejo" class="form-control-sm">
        <label for="modeloViejo" class="form-label">Modelo</label>
        <input type="text" id="modeloViejo" class="form-control-sm">
        
    </div>
</div>

<div id="divDatoSoft">

    <h3>Datos de Red/PC</h3>

    <label for="direcIp">Dirección IP</label>
    <input type="text" id="direcIp" class="form-control-sm">
    <label for="gateIp">Dirección IP Gateway</label>
    <input type="text" id="gateIp" class="form-control-sm">
    <label for="mask">Mascara</label>
    <input type="text" id="mask" class="form-control-sm">
    <label for="nombreSO">Sistema Operativo</label>
    <input type="text" id="nombreSO" class="form-control-sm">
    <label for="procesador">Tipo de procesador</label>
    <input type="text" id="procesador" class="form-control-sm">
    <label for="versionApp">Version de la aplicacion</label>
    <input type="text" id="versionApp" class="form-control-sm">

</div>
    
    <button id="cargarPDF"  class="btn btn-outline-primary">Cargar PDF</button>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html
